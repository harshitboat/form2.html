<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic Workshop Registration Form</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    form {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
    }

    form h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 28px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2575fc;
      box-shadow: 0 0 5px rgba(37,117,252,0.5);
      outline: none;
    }

    input[type="radio"] {
      width: auto;
      margin-right: 8px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      width: 48%;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"] {
      background-color: #2575fc;
      color: #fff;
      margin-right: 4%;
    }

    button[type="submit"]:hover {
      background-color: #1a5ed0;
    }

    button[type="reset"] {
      background-color: #e0e0e0;
    }

    button[type="reset"]:hover {
      background-color: #cfcfcf;
    }

    @media (max-width: 600px) {
      .radio-group {
        flex-direction: column;
      }
      button {
        width: 100%;
        margin-right: 0;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <form action="/submit_registration" method="POST">
    <h2>Workshop Registration</h2>
    
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    
    <label for="rollNo">College Roll Number:</label>
    <input type="text" id="rollNo" name="rollNo" required>
    
    <label for="collegeEmail">College Email:</label>
    <input type="email" id="collegeEmail" name="collegeEmail" required placeholder="example@college.edu">
    
    <label for="state">Select State:</label>
    <select id="state" name="state" required>
      <option value="">--Select State--</option>
      <option value="Andhra Pradesh">Andhra Pradesh</option>
      <option value="Arunachal Pradesh">Arunachal Pradesh</option>
      <option value="Assam">Assam</option>
      <option value="Bihar">Bihar</option>
      <option value="Chhattisgarh">Chhattisgarh</option>
      <option value="Goa">Goa</option>
      <option value="Gujarat">Gujarat</option>
      <option value="Haryana">Haryana</option>
      <option value="Himachal Pradesh">Himachal Pradesh</option>
      <option value="Jharkhand">Jharkhand</option>
      <option value="Karnataka">Karnataka</option>
      <option value="Kerala">Kerala</option>
      <option value="Madhya Pradesh">Madhya Pradesh</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Manipur">Manipur</option>
      <option value="Meghalaya">Meghalaya</option>
      <option value="Mizoram">Mizoram</option>
      <option value="Nagaland">Nagaland</option>
      <option value="Odisha">Odisha</option>
      <option value="Punjab">Punjab</option>
      <option value="Rajasthan">Rajasthan</option>
      <option value="Sikkim">Sikkim</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="Telangana">Telangana</option>
      <option value="Tripura">Tripura</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
      <option value="Uttarakhand">Uttarakhand</option>
      <option value="West Bengal">West Bengal</option>
      <option value="Delhi">Delhi</option>
      <option value="Jammu & Kashmir">Jammu & Kashmir</option>
      <option value="Ladakh">Ladakh</option>
    </select>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="15" max="100" required>
    
    <label>Gender:</label>
    <div class="radio-group">
      <div><input type="radio" id="male" name="gender" value="Male" required><label for="male">Male</label></div>
      <div><input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label></div>
      <div><input type="radio" id="other" name="gender" value="Other"><label for="other">Other</label></div>
    </div>
    
    <label>Are you a Dayscholar or Hosteller?</label>
    <div class="radio-group">
      <div><input type="radio" id="dayscholar" name="residence" value="Dayscholar" required><label for="dayscholar">Dayscholar</label></div>
      <div><input type="radio" id="hosteller" name="residence" value="Hosteller"><label for="hosteller">Hosteller</label></div>
    </div>
    
    <button type="submit">Submit</button><button type="reset">Reset</button>
    
  </form>
</body>
</html>
